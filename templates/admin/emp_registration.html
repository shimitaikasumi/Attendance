<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>従業員登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>従業員登録フォーム</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="empid">従業員ID</label>
        <input type="text" id="empid" name="empid"><br>

        <label for="lname">姓</label>
        <input type="text" id="lname" name="lname"><br>

        <label for="fname">名</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email"><br>
        
        <label for="emppasswd">パスワード</label>
        <input type="password" id="emppasswd" name="emppasswd"><br>

        <label for="role">役職</label>
        <input type="number" id="role" name="role" min="1" max="5" step="1"><br>

        <label for="department">部署</label>
        <input type="radio" id="department" name="department">本店
        <input type="radio" id="department" name="department">広島支店<br>

        <label for="hire_date">入社日</label>
        <input type="date" id="hire_date" name="hire_date"><br>


        <p><input type="submit" value="登録"></p>
    </form>
</body>
</html>
