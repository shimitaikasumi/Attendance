<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>勤怠データ</title>
</head>
<body>
<h2>勤怠データ確認</h2>

<h4>{{ employee.lname }} {{ employee.fname }}の勤怠履歴</h4>
<table border="1">
        <tr>
            <th>日付</th>
            <th>出勤時間</th>
            <th>退勤時間</th>
        </tr>
        {% for record in attendance_record %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.clock_in_time|date:"H:i" }}</td>
            <td>{{ record.clock_out_time|date:"H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">勤怠履歴がありません。</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
